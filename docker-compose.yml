services:
  vue-img:
    image: heiyus/vue-img:latest
    container_name: vue-img
    ports:
      - '33000:33000'
    volumes:
      - ./uploads:/app/uploads
    environment:
      # 必需配置：管理员账号密码
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=admin123
      # 可选配置：文件大小限制（字节），默认10MB
      - MAX_FILE_SIZE=10485760
    restart: unless-stopped

